<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>PreEntrega3</title>
</head>
<body class>
    <h1 class="titulo1">Pre Entrega 3 - Luna Stefan√≠a</h1>
    <h2 class="titulo2" id="bvnUsuario">Bienvenido Usuario</h2>

    <div>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/logoFinal.png" alt="logo" width="70"> Fontana de Luna - Tienda de Regalos 
                </a>
            </div>
        </nav>
    </div>

    <div>
        <button type="button" class="btn btn-success" id="btnDark">Tema Oscuro</button>
    </div>

    <div class="inputBar">
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="nombre" name="name">
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <br>
            <button class="btn" type="submit" id="submitUsuario">Agregar Usuario</button>
        </form>
    </div>

    <div class="container-fluid row">
        <div class="card" style="width: 18rem;">
            <img src="./assets/Agendas.png" class="card-img-top" alt="Agendas">
            <div class="card-body">
                <p class="card-text">AGENDA - $9500</p>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <img src="./assets/BotellaFrida.jpg" class="card-img-top" alt="Botella">
            <div class="card-body">
                <p class="card-text">BOTELLA - $5000</p>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <img src="./assets/Mates.jpg" class="card-img-top" alt="Mate">
            <div class="card-body">
                <p class="card-text">COMBO MATERO - $12700</p>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <img src="./assets/Vasos.jpg" class="card-img-top" alt="Vaso">
            <div class="card-body">
                <p class="card-text">VASO CON SORBETE - $5000</p>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
    
</body>
</html>
